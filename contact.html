<p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>
<script type="text/javascript">var submitted=false;</script>
<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"     
onload="if(submitted) {window.location='thankyou.html';}"></iframe>
<form class="form" id="contactForm" action="https://docs.google.com/forms/d/e/1FAIpQLScszLyDqw6fM1cqDLHReKRfah7QbMM2KOpf-5jTXlCOXZONhw/formResponse" method="post" target="hidden_iframe" 
onsubmit="submitted=true;">
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Name*</label>
      <input type="text" class="form-control" placeholder="Name*" id="name" name="entry.2005620554" required data-validation-required-message="Please enter your name." />
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Email Address*</label>
      <input type="email" class="form-control" placeholder="Email address*" id="email" name="entry.1045781291" required data-validation-required-message="Please enter your email address." />
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Subject</label>
      <input type="text" class="form-control" placeholder="Subject" id="subject" name="entry.1166974658" type="text" />
    </div>
    <p class="help-block text-danger"></p>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Message*</label>
      <textarea rows="5" class="form-control" placeholder="Message*" id="message" name="entry.839337160" required data-validation-required-message="Please enter a message."></textarea>
    </div>
    <p class="help-block text-danger"></p>
  </div>
  <br>
  <div id="success"></div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
  </div>
</form>
